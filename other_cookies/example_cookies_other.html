<!DOCTYPE html>
<html>
    <head>
        <title>Cookies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
        <script>
            var mymodule = angular.module('app' , ['ngCookies']);
            mymodule.controller("x" , function($scope , $cookies){
                $scope.initially = "";
                $scope.setCookieValue = function(){
                    $cookies.test = $scope.initially;
                }
                $scope.getCookieValue = function (){
                    return $cookies.test;
                    console.log($cookies.tes);
                }
            });
        </script>
    </head>
    <body>
        <form id="form1">
            <div ng-app="app">
                <div ng-controller="x">
                    Your Current Cookie is:
                    {{getCookieValue()}}</br>
                    <input type="text" ng-model="initially"/>
                    <button ng-click="setCookieValue()">Update</button>
                </div>
            </div>
        </form>
    </body>
</html>
